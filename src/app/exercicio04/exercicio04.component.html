<div class="exercicio04" id="main">
  <ion-item>
    <ion-label>Exerc√≠cio 04</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="item" placeholder="Digite um item"></ion-input>
    <ion-button (click)="adicionarItem()">Adicionar</ion-button>
  </ion-item>
  <ion-item
    *ngFor="let item of listaItens; let i = index"
    [class.concluido]="item.concluido"
    (click)="marcarComoConcluido(i)"
  >
    <ion-grid>
      <ion-row>
        <ion-col>
          <span
            [style.text-decoration]="item.concluido ? 'line-through' : 'none'"
            [style.color]="item.concluido ? 'green' : 'black'"
            >{{ item.texto }}</span
          >
        </ion-col>
        <ion-col class="ion-text-end">
          <!-- Essa classe faz o item alinhar na direita -->
          <ion-button color="danger" (click)="removerItem(i)"
            >Excluir</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</div>
